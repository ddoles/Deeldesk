# ============================================================================
# Deeldesk.ai Local Development Services
# ============================================================================
# Start all services: docker-compose up -d
# Stop all services: docker-compose down
# View logs: docker-compose logs -f [service_name]
# ============================================================================

version: '3.8'

services:
  # --------------------------------------------------------------------------
  # PostgreSQL with pgvector
  # --------------------------------------------------------------------------
  postgres:
    image: pgvector/pgvector:pg16
    container_name: deeldesk-postgres
    restart: unless-stopped
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
      POSTGRES_DB: deeldesk
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./database/init-db.sql:/docker-entrypoint-initdb.d/init.sql:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  # --------------------------------------------------------------------------
  # Redis (for BullMQ job queue)
  # --------------------------------------------------------------------------
  redis:
    image: redis:7-alpine
    container_name: deeldesk-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # --------------------------------------------------------------------------
  # MinIO (S3-compatible storage for local development)
  # --------------------------------------------------------------------------
  minio:
    image: minio/minio:latest
    container_name: deeldesk-minio
    restart: unless-stopped
    ports:
      - "9000:9000"   # API
      - "9001:9001"   # Console
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    volumes:
      - minio_data:/data
    command: server /data --console-address ":9001"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 3

  # --------------------------------------------------------------------------
  # MinIO Setup (creates default bucket)
  # --------------------------------------------------------------------------
  minio-setup:
    image: minio/mc:latest
    container_name: deeldesk-minio-setup
    depends_on:
      minio:
        condition: service_healthy
    entrypoint: >
      /bin/sh -c "
      mc alias set myminio http://minio:9000 minioadmin minioadmin;
      mc mb myminio/deeldesk-dev --ignore-existing;
      mc anonymous set public myminio/deeldesk-dev;
      exit 0;
      "

  # --------------------------------------------------------------------------
  # Redis Commander (Optional - Redis GUI)
  # --------------------------------------------------------------------------
  redis-commander:
    image: rediscommander/redis-commander:latest
    container_name: deeldesk-redis-commander
    restart: unless-stopped
    ports:
      - "8081:8081"
    environment:
      REDIS_HOSTS: local:redis:6379
    depends_on:
      - redis
    profiles:
      - tools

  # --------------------------------------------------------------------------
  # pgAdmin (Optional - PostgreSQL GUI)
  # --------------------------------------------------------------------------
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: deeldesk-pgadmin
    restart: unless-stopped
    ports:
      - "8080:80"
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@deeldesk.ai
      PGADMIN_DEFAULT_PASSWORD: admin
      PGADMIN_CONFIG_SERVER_MODE: "False"
    volumes:
      - pgadmin_data:/var/lib/pgadmin
    depends_on:
      - postgres
    profiles:
      - tools

  # --------------------------------------------------------------------------
  # BullMQ Board (Optional - Queue monitoring)
  # --------------------------------------------------------------------------
  bull-board:
    image: deadly0/bull-board:latest
    container_name: deeldesk-bull-board
    restart: unless-stopped
    ports:
      - "3001:3000"
    environment:
      REDIS_HOST: redis
      REDIS_PORT: 6379
      BULL_PREFIX: bull
    depends_on:
      - redis
    profiles:
      - tools

# ============================================================================
# VOLUMES
# ============================================================================
volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
  minio_data:
    driver: local
  pgadmin_data:
    driver: local

# ============================================================================
# NETWORKS
# ============================================================================
networks:
  default:
    name: deeldesk-network
